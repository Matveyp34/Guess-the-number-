<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Угадай число</h1>

    <p>Компьютер загадал число. Попробуйте его отгадать. Введите число в текстовое поле и нажмите на кнопку <span class="checkresult">"Проверить".</span></p>
    <p>Подсказка: <span class="hint">Я буду подсказывать</span></p>

    <p>Количество попыток: <span class="attempts"></span></p>
    <input class="number">

    <button class="check">Проверить</button>
    <button class="start">Новая игра</button>
</div>
    

    <script src="script.js"></script>
</body>
</html>
